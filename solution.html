<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <title>Address Book</title>
</head>

<body>
  <div id="header">
    <div id="logo">
      <img src="images/logo2.png" alt="" width="150">
    </div>

    <div id="search-bar">
      <input type="text">
      <button><i class="fa fa-search"></i></button>
    </div>
    <div id="user-data">
      <div class="messages">
        <i class="fa fa-envelope"></i>
      </div>
      <div class="notifications">
        <i class="fa fa-bell"></i>
      </div>
      <div class="user-info">
        <img src="images/person4.png" alt="">
        <span>Leonardo</span>
      </div>
    </div>
  </div>
  <div id="content" class="container">
    <div class="address-book-item">
      <div>
        <img src="images/person2.png" alt="">
      </div>
      <div class="address-book-item-info">
        <span><i class="fa fa-user"></i> Maria Rossi</span>
        <span><i class="fa fa-location-arrow"></i> Firenze</span>
      </div>
    </div>
    <div class="address-book-item">
      <div>
        <img src="images/person3.png" alt="">
      </div>

      <div class="address-book-item-info">
        <span><i class="fa fa-user"></i> Sergio Bianchi</span>
        <span><i class="fa fa-location-arrow"></i> Milano</span>
      </div>
    </div>
    <div class="address-book-item">
      <div>
        <img src="images/person5.png" alt="">
      </div>

      <div class="address-book-item-info">
        <span><i class="fa fa-user"></i> Francesca Verdi</span>
        <span><i class="fa fa-location-arrow"></i> Roma</span>
      </div>
    </div>
  </div>
  <div id="footer">

  </div>
</body>

</html>
