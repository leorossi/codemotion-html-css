<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <title>Address Book</title>
</head>

<body>
  <div id="header">
    <div class="logo">
      <img src="images/logo.jpg" alt="" width="150">
    </div>

    <div id="search-bar">
      <input type="text">
      <button>Search</button>
    </div>
    <div class="user-data">
      <i class="fa fa-envelope"></i>
      <i class="fa fa-bell"></i>
      <div class="user-info">
        <img src="images/person4.png" alt="">
        <span>Leonardo</span>
      </div>
    </div>
  </div>
  <div id="content" class="container">
    <ul>
      <li>
        <img src="images/person2.png" alt="">
        <div>
          Nome: Maria Rossi
          Città: Firenze
        </div>
      </li>
      <li>
        <img src="images/person3.png" alt="">
        <div>
          Nome: Sergio Bianchi
          Città: Milano
        </div>
      </li>
      <li>
        <img src="images/person5.png" alt="">
        <div>
          Nome: Francesca Verdi
          Città: Roma
        </div>
      </li>
    </ul>
  </div>
  <div id="footer">

  </div>
</body>

</html>
