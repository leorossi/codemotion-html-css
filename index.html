<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Codemotion Learning Path</title>
</head>

<body>
  <div class="container">
    <div id="header-wrapper">
      <div id="header">
        <div id="logo">
          <img src="images/instagram_logo.png" alt="">
        </div>
        <div id="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" id="search-input" placeholder="Search">
        </div>
        <div id="icons">
          <img src="images/home.svg" alt="" width="22" height="22">
          <img src="images/direct.svg" alt="" width="22" height="22">
          <img src="images/find.svg" alt="" width="22" height="22">
          <img src="images/activity.svg" alt="" width="22" height="22">
          <img id="avatar" src="https://i.pravatar.cc/25" alt="">
        </div>
      </div>

    </div>
    <div id="content-wrapper">
      <div id="profile">
        <div id="profile-logo">
          <img src="https://i.pravatar.cc/150" alt="">
        </div>
        <div id="profile-description">
          <div id="intro">
            <span id="username">codemotionworld</span>
            <div id="buttons-wrapper">
              <button>follow</button>
              <button><i class="fas fa-sort-down"></i></button>
            </div>

          </div>

          <div id="stats">
            <span><strong>195</strong> posts</span>
            <span><strong>3,486</strong> followers</span>
            <span><strong>178</strong> following</span>
          </div>

          <div id="description">
            <h2>Codemotion</h2>
            <p>
              The platform that improves devs' professional growth by connecting IT professionals, tech communities and
              companies. We code the future. Together
              www.codemotion.com

            </p>
            <p>Followed by grusp_</p>
          </div>

        </div>
      </div>
      <div id="stories">
        <div class="story">
          <img src="https://picsum.photos/75" alt="">
          <div>Story 1</div>
        </div>
        <div class="story">
          <img src="https://picsum.photos/75" alt="">
          <div>Story 2</div>
        </div>
        <div class="story">
          <img src="https://picsum.photos/75" alt="">
          <div>Story 3</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
